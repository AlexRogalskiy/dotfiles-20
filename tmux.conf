unbind C-b
set-option -g prefix "\\"
bind-key "\\" last-window
bind-key ] send-prefix

bind-key F9 set-option -g prefix C-a
bind-key F10 set-option -g prefix "\\"
bind-key BSpace previous-window

# bind-key h select-pane -L
# bind-key l select-pane -R
# bind-key j select-pane -D
# bind-key k select-pane -U
bind-key Tab select-pane -R

bind-key r source-file ~/.tmux.conf

set-option -g history-limit 10240

set-option -g mouse-resize-pane on
set-option -g mouse-select-pane on
set-option -g mouse-select-window on

set-window-option -g mode-mouse on
set-window-option -g mode-keys vi

set-option -g status-justify left
set-option -g status-keys vi
set-option -g status-left '#[fg=white,bold] #h #[fg=black,bold]|'
set-option -g status-bg default
set-option -g status-right '#[bg=yellow] #[bg=green] #[bg=blue]#[fg=white,bold] #(date "+%a %b %d %H:%M") #[bg=green] #[bg=yellow] '
set-option -g status-interval 60

set-window-option -g window-status-format '#[bg=green] #[bg=yellow] #[fg=black]#I. #W '
set-window-option -g window-status-current-format '#[bg=blue] #[bg=magenta] #[fg=white,bold]#I) #W '
set-window-option -g utf8 on
