# https://github.com/ChrisJohnsen/tmux-MacOSX-pasteboard
set-option -g default-command "reattach-to-user-namespace -l bash"

# Backspace-bind-key
unbind C-b
set-option -g prefix "\\"
bind-key ] send-prefix

bind-key "\\" last-window
bind-key "\]" send-keys '\'

# Copy-friendly
bind-key r send-keys \r
bind-key t send-keys \t
bind-key s send-keys \s
bind-key e send-keys \e
bind-key S send-keys \S
bind-key n send-keys \n
bind-key b send-keys \b
bind-key d send-keys \d
bind-key w send-keys \w
bind-key A send-keys \A
bind-key Z send-keys \Z
bind-key '"' send-keys '\"'
bind-key "'" send-keys "\\'"
bind-key Enter send-keys "\\\n"

# Alternatives
bind-key R source-file ~/.tmux.conf
bind-key T clock-mode
bind-key - split-window
bind-key ` command-prompt -p index "select-window -t ':%%'"
#bind-key S choose-tree
#bind-key W choose-window
bind-key D detach-client

# CTRL-A (screen-friendly)
# set-option -g prefix C-a
# bind-key a last-window
# bind-key C-a last-window
# bind a send-prefix

# Bind-key switch
bind-key F9 set-option -g prefix C-a
bind-key F10 set-option -g prefix "\\"

# Window-movement
bind-key BSpace previous-window
bind-key Space next-window
bind-key / next-layout

# Pane-movement
bind-key h select-pane -L
bind-key l select-pane -R
bind-key j select-pane -D
bind-key k select-pane -U
bind-key Tab select-pane -t :.+   # Same as C-o

# Synchronize panes
bind-key * set-window-option synchronize-pane

# Split windows
# bind-key S split-window -v
bind-key | split-window -h

set-option -g history-limit 10240
set-option -g mouse-resize-pane on
set-option -g mouse-select-pane on
set-option -g mouse-select-window on

set-window-option -g mode-mouse on
set-window-option -g mode-keys vi

set-option -g status-justify left
set-option -g status-keys vi
set-option -g status-left '#[bg=blue] #[bg=black]#[fg=blue,bold] #h '
set-option -g status-bg black
set-option -g status-right '#[bg=black]#[fg=blue,bold] #(date "+%a %b %d %H:%M") #[bg=blue] '
set-option -g status-interval 60

set-window-option -g window-status-format '#[bg=green] #I #[bg=yellow]#[fg=black] #W '
set-window-option -g window-status-current-format '#[bg=red]#[fg=white,bold] #I #[bg=magenta,bold]#[fg=white,bold] #W '
set-window-option -g utf8 on
